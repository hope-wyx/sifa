<script type="text/javascript">
    $('.name').keydown(function(event){
    	 if(event.keyCode==13){
       search();

    	 }
    })
    $(".but").click(function(){
    	search();
    })
    var access_token = localStorage.getItem("access_token");
	function search(){
		var name=$(".name").val();
    	$.ajax({
            type:"POST",
            url:"https://sft.t7c.net/index.php/home/Index/search",
            data:{keyword:name},
            dataType:'json',
            success:function(data){
                  console.log(data)
                var html="";
                
                if(data.state==1){
	                for(var i=0;i<data.data.fw.jg.length;i++){
	                	html+=`<li id="${data.data.fw.jg[i].id}" title="1" index="7">
	                	   ${data.data.fw.jg[i].jgmc}
						  </li>`
	                }
	                for(var i=0;i<data.data.fw.jgry.length;i++){
	                 		html+=`<li id="${data.data.fw.jgry[i].id}" title="2" index="7">
		                	   ${data.data.fw.jgry[i].xm}
							  </li>`
	                }

	                for(var i=0;i<data.data.gzc.jg.length;i++){
	                	html+=`<li id="${data.data.gzc.jg[i].id}" title="1" index="1">
	                	   ${data.data.gzc.jg[i].jgmc}
						  </li>`
	                }
	                for(var i=0;i<data.data.gzc.jgry.length;i++){
	                 		html+=`<li id="${data.data.gzc.jgry[i].id}" title="2" index="1">
		                	   ${data.data.gzc.jgry[i].xm}
							  </li>`
	                }

	                for(var i=0;i<data.data.jd.jg.length;i++){
	                	html+=`<li id="${data.data.jd.jg[i].id}" title="1" index="6">
	                	   ${data.data.jd.jg[i].jgmc}
						  </li>`
	                }
	                for(var i=0;i<data.data.jd.jgry.length;i++){
	                 		html+=`<li id="${data.data.jd.jgry[i].id}" title="2" index="6">
		                	   ${data.data.jd.jgry[i].xm}
							  </li>`
	                }

	                for(var i=0;i<data.data.ls.jgry.length;i++){
	                 		html+=`<li id="${data.data.ls.jgry[i].id}" title="2" index="2">
		                	   ${data.data.ls.jgry[i].xm}
							  </li>`
	                }
	                for(var i=0;i<data.data.ls.jg.length;i++){
	                	html+=`<li id="${data.data.ls.jg[i].id}" title="1" index="2">
	                	   ${data.data.ls.jg[i].jgmc}
						  </li>`
	                }

	                for(var i=0;i<data.data.sfs.jgry.length;i++){
	                 		html+=`<li id="${data.data.sfs.jgry[i].id}" title="2" index="5">
		                	   ${data.data.sfs.jgry[i].xm}
							  </li>`
	                }
	                for(var i=0;i<data.data.sfs.jg.length;i++){
	                	html+=`<li id="${data.data.sfs.jg[i].id}" title="1" index="5">
	                	   ${data.data.sfs.jg[i].jgmc}
						  </li>`
	                }
                    for(var i=0;i<data.data.tj.jg.length;i++){
	                	html+=`<li id="${data.data.tj.jg[i].id}" title="1" index="4">
	                	   ${data.data.tj.jg[i].jgmc}
						  </li>`
	                }
	                for(var i=0;i<data.data.tj.jgry.length;i++){
	                 		html+=`<li id="${data.data.tj.jgry[i].id}" title="2" index="4">
		                	   ${data.data.tj.jgry[i].xm}
							  </li>`
	                }
	               

	                for(var i=0;i<data.data.xzjg.jgry.length;i++){
	                 		html+=`<li id="${data.data.xzjg.jgry[i].id}" title="2" index="8">
		                	   ${data.data.xzjg.jgry[i].xm}
							  </li>`
	                }
	                for(var i=0;i<data.data.xzjg.jg.length;i++){
	                	html+=`<li id="${data.data.xzjg.jg[i].id}" title="1" index="8">
	                	   ${data.data.xzjg.jg[i].jgmc}
						  </li>`
	                }
	                
	                for(var i=0;i<data.data.yz.jg.length;i++){
	                	html+=`<li id="${data.data.yz.jg[i].id}" title="1" index="3">
	                	   ${data.data.yz.jg[i].jgmc}
						  </li>`
	                }
	                for(var i=0;i<data.data.yz.jgry.length;i++){
	                 		html+=`<li id="${data.data.yz.jgry[i].id}" title="2" index="3">
		                	   ${data.data.yz.jgry[i].xm}
							  </li>`
	                }

	                for(var i=0;i<data.data.affair.length;i++){
	                	html+=`<li id="${data.data.affair[i].id}" title="3">
		                	   ${data.data.affair[i].title}
							  </li>`
	                }
	                 for(var i=0;i<data.data.case.length;i++){
	                	html+=`<li id="${data.data.case[i].id}" title="4">
		                	   ${data.data.case[i].title}
							  </li>`
	                }
	                 for(var i=0;i<data.data.judicial.length;i++){
	                	html+=`<li id="${data.data.judicial[i].id}" title="5">
		                	   ${data.data.judicial[i].title}
							  </li>`
	                }
	                 for(var i=0;i<data.data.popularizelaw.length;i++){
	                	html+=`<li id="${data.data.popularizelaw[i].id}" title="6">
		                	   ${data.data.popularizelaw[i].title}
							  </li>`
	                }
            	}else{
            		$(".tishi").text(data.msg);
                  	$(".tishi").fadeIn().delay(500).fadeOut();
            	}
                $(".list").html(html);
                 $(".list li").click(function(){
			       var id=$(this).attr("id");
                   var title=$(this).attr("title");
                   var type=$(this).attr("index")
                   if(title=="1"){
                   	 window.location.href="sousuo_xq.html?id="+id+"&cate=1"+"&access_token="+access_token+"&type="+type;
                   	}else if(title=="2"){
                   		 window.location.href="sousuory_xq.html?id="+id+"&cate=2"+"&access_token="+access_token+"&type="+type;
                   	}else if(title=="3"){
                   		 window.location.href="affair_xq.html?id="+id;
                   	}else if(title=="4"){
                   		 window.location.href="case_xq.html?id="+id;
                   	}else if(title=="5"){
                   		 window.location.href="judicial_xq.html?id="+id;
                   	}else if(title=="6"){
                   		 window.location.href="popularizelaw_xq.html?id="+id;
                   	}
                   //console.log(id,name)
			       //window.location.href="sousuo_xq.html?id="+id;
			      
				 })
            }
        })
	}
