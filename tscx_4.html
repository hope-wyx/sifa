<script type="text/javascript">
    var access_token = localStorage.getItem("access_token");
    if (access_token == "") {
        // alert("请登录");
        window.location.href = "login.html";
    } else {
        $.ajax({
            type: "POST",
            url: "https://sft.t7c.net/index.php/home/Personal/mine",
            data: {
                access_token: access_token
            },
            dataType: 'json',
            success: function(data) {
                if (data.state != "1") {
                    window.location.href = "login.html";
                }


            }
        })
    }
    $.ajax({
        type: 'post',
        url: 'https://sft.t7c.net/index.php/home/Handle/complain_list',
        data: {
            access_token: access_token,
            type: 5
        },
        dataType: 'json',
        async: false, //同步异步
        success: function(data) {
            console.log(data);
            if (data.data == null || data.data == "") {
                $(".zwsj").show();
                return false;
            }
            var html = "";
            var status = ['待审核', '审核中', '审核通过', '补充材料', '已撤销', '未评价', '已评价','未通过'];

            for (var i = 0; i < data.data.length; i++) {
                html += `<a class="ite" title="" id="${data.data[i].id}">
                        <div class="each">
                            <span>${data.data[i].name}</span>
                            <span class="jgryName">${data.data[i].jgry_name}</span>
                            <span>${status[data.data[i].status]}</span>
                            <span class="right">${data.data[i].ct_time}</span>
                        </div>
                    </a>`;
            }
            $(".table_down").html(html);
            $(".ite").each(function() {
                $(this).click(function() {
                    var id = $(this).attr("id");
                    window.location.href = "gongzhengtousu.html?id=" + id + "&type=" + 5;
                })
            })
        }
    })
</script>
